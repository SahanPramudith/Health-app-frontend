<!-- Mobile Dropdown -->
<div class="sm:hidden mb-4">
    <select (change)="selectTab($event)"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
        <option value="dashboard">Dashboard</option>
        <option value="patients">Patients</option>
        <option value="appointments">Appointments</option>
    </select>
</div>

<!-- Tabs (Desktop) -->
<ul class="hidden text-sm font-medium text-center text-gray-500 rounded-lg sm:flex mb-4">
    <!-- <li class="w-full">
        <button (click)="activeTab='dashboard'" class="w-full p-4 rounded-s-lg"
            [ngClass]="{'bg-blue-600 text-white': activeTab==='dashboard'}">Dashboard</button>
    </li> -->
    <li class="w-full ">
        <button (click)="activeTab='patients'" class="w-full p-4"
            [ngClass]="{'bg-blue-600 text-white': activeTab==='patients'}">Patients</button>
    </li>
    <li class="w-full">
        <button (click)="activeTab='appointments'" class="w-full p-4 rounded-e-lg"
            [ngClass]="{'bg-blue-600 text-white': activeTab==='appointments'}">Appointments</button>
    </li>
</ul>

<!-- Tab Content -->

<div *ngIf="activeTab==='patients'">
    <h2 class="text-xl font-semibold mb-4">👨‍⚕️ Patient List</h2>

    <div class="overflow-x-auto">
        <table
            class="min-w-full text-sm text-left text-gray-500 dark:text-gray-400 border border-gray-200 dark:border-gray-700">
            <thead class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-300">
                <tr>
                    <th scope="col" class="px-4 py-2 border">ID</th>
                    <th scope="col" class="px-4 py-2 border">Name</th>
                    <th scope="col" class="px-4 py-2 border">Email</th>
                    <th scope="col" class="px-4 py-2 border">Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let patient of patients" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <td class="px-4 py-2 border">{{patient.id}}</td>
                    <td class="px-4 py-2 border">{{patient.name}}</td>
                    <td class="px-4 py-2 border">{{patient.email}}</td>
                    <td class="px-4 py-2 border">{{patient.phone}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
