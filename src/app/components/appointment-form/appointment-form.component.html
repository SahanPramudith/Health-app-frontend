<div class="max-w-4xl mx-auto bg-white rounded-lg shadow p-8 mt-8">
    <h2 class="text-3xl font-bold mb-1">Appointment Registration</h2>
    <p class="text-gray-500 mb-6">Fill in the details to register a new appointment</p>
    <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <!-- Type -->
            <div>
                <label class="block mb-1 font-medium text-gray-700">Type</label>
                <input formControlName="type" type="text" placeholder="Enter appointment type"
                    class="w-full rounded-lg border text-black border-gray-300 px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <!-- GR -->
            <div>
                <label class="block mb-1 font-medium text-gray-700">GR</label>
                <input formControlName="gr" type="text" placeholder="Enter GR"
                    class="text-black w-full rounded-lg border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <!-- Date -->
            <div>
                <label class="block mb-1 font-medium text-gray-700">Date</label>
                <input formControlName="date" type="date"
                    class="text-black w-full rounded-lg border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <!-- Time -->
            <div>
                <label class="block mb-1 font-medium text-gray-700">Time</label>
                <div class="relative">
                    <input formControlName="time" type="time"
                        class="text-black w-full rounded-lg border border-gray-300 px-3 py-2 pr-10 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                    <span class="absolute inset-y-0 right-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </span>
                </div>
            </div>
            <!-- Status -->
            <div>
                <label class="block mb-1 font-medium text-gray-700">Status</label>
                <select formControlName="status"
                    class="text-black w-full rounded-lg border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option>Pending</option>
                    <option>Confirmed</option>
                    <option>Cancelled</option>
                </select>
            </div>
            <!-- G Number -->
            <div>
                <label class="block mb-1 font-medium text-gray-700">G Number</label>
                <input formControlName="gNumber" type="text" placeholder="Enter G Number"
                    class="text-black w-full rounded-lg border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <!-- Room Number -->
            <div>
                <label class="block mb-1 font-medium text-gray-700">Room Number</label>
                <input formControlName="roomNumber" type="text" placeholder="Enter room number"
                    class="text-black w-full rounded-lg border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <!-- Admin ID -->
            <div>
                <label class="block mb-1 font-medium text-gray-700">Admin ID</label>
                <select formControlName="adminId"
                    class="w-full text-black rounded-lg border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option> Admin</option>
                </select>
            </div>
            <!-- Patient ID -->
            <div>
                <label class="block mb-1 font-medium text-gray-700">Patient ID</label>
                <select formControlName="patientId"
                    class="w-full text-black  rounded-lg border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" >
                    <option >Select Patient</option>
                    <option *ngFor="let patient of patients" [value]="patient.id">{{patient.name }}-{{patient.id}}</option>
                </select>
            </div>
        </div>
        <hr class="my-6" />
        <div class="flex flex-col md:flex-row gap-4">
            <button type="submit"
                class="bg-blue-700 hover:bg-blue-800 text-white font-medium rounded-lg px-8 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Submit Appointment
            </button>
            <button type="reset"
                class="bg-white border border-gray-300 hover:bg-gray-100 text-gray-700 font-medium rounded-lg px-8 py-3">
                Reset Form
            </button>
        </div>
    </form>
</div>
